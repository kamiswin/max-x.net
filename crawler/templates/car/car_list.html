{% extends "base.html" %}
{% block title %}多可笑的清单{% endblock %}
{% block content %}

<ul class="thumbnails main-list">
    {% for i in car_list %}
    <li>
        <div class="thumbnail" style="overflow: hidden">
            <div class="span4" style="float: left;margin: 10px" >
                <a href="{% url 'spider:detail' i.id %}">
                    <img class="img-rounded listImg" src="{{ i.car_icon }}"/></a>

            </div>
            <div>
                <div class="caption" style="overflow: hidden">
                    <h3><a href="{% url 'spider:detail' i.id %}" class="text-warning">{{ i.car_title }}</a> </h3>
                </div>
                <p style="overflow: hidden">{{ i.car_des }}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
{% block website %}
<form action="" method="get" id="mysite" name="site">
    <div class="btn-group">
      <button type="submit" class="btn btn-default" id="chinaluxus">中奢网</button>
      <button type="submit" class="btn btn-default" id="527motor">527摩托</button>
      <button type="submit" class="btn btn-default" id="autohome">汽车之家</button>
      <input type="hidden" id="siteswitch" name="site" >
    </div>
</form>
<hr>
{% endblock %}
{% block script %}
<script src="/static/js/common.js"></script>
{% endblock %}
